<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>PDF Server</title>
  <meta name="description" content="PDF Server">
  <meta name="author" content="SitePoint">

  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
	<form method="POST" action="/build-report">
		<div>
			Title:
			<input type="text" name="title" value="test-report.pdf">
		</div>
		<div>
			Template Name:
			<input type="text" name="templateName" value="TestReport">
		</div>
		<div>
			Sub Template Names:
			<input type="text" name="subTemplateNames" value="[]">
		</div>
		<div>
			Data:
			<textarea name="data" cols="200" rows="30">[]</textarea>
		</div>
		<div>
			<input type="submit" value="Render">
		</div>
	</form>
</body>
</html>
